<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REDBERRY - Personal Info</title>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/index.js" defer></script>
	</head>
	<body class="split-container">
		<a href="index.html" id="back-arrow">
			<div class="back-arrow">
				<img src="images/left-arrow.svg" alt="" />
			</div>
		</a>

		<div class="left-container">
			<div class="page-title">
				<h2>პირადი ინფო</h2>
				<p>1/3</p>
			</div>

			<form action="" class="form">
				<div class="first-row">
					<div class="flex-column">
						<label for="fname" class="label-c">სახელი</label>
						<div class="input-container">
							<input
								type="text"
								id="fname"
								class="fname text-input-c twoGeorgian"
								placeholder="ანზორ"
								required
							/>
						</div>

						<p class="hint-c">მინიმუმ 2 ასო, ქართული ასოები</p>
					</div>

					<div class="flex-column">
						<label for="lname" class="label-c">გვარი</label>
						<div class="input-container">
							<input
								type="text"
								id="lname"
								class="lname text-input-c twoGeorgian"
								placeholder="მუმლაძე"
								required
							/>
						</div>
						<p class="hint-c">მინიმუმ 2 ასო, ქართული ასოები</p>
					</div>
				</div>

				<div class="file-upload">
					<label for="file" class="label-c"
						>პირადი ფოტოს ატვირთვა</label
					>
					<input type="file" id="file" class="file" required />
					<label for="file" class="upload-btn">ატვირთვა</label>
				</div>

				<div class="flex-column mb-3">
					<label for="about" class="label-c"
						>ჩემ შესახებ (არასავალდებულო)</label
					>
					<textarea
						name="about"
						id="about"
						class="about text-input-c"
						placeholder="ზოგადი ინფო შენ შესახებ"
					></textarea>
				</div>

				<div class="flex-column mb-3">
					<label for="email" class="label-c">ელ.ფოსტა</label>
					<div class="input-container">
						<input
							type="email"
							id="email"
							class="email text-input-c"
							placeholder="anzorr666@redberry.ge"
							required
						/>
					</div>

					<p class="hint-c">უნდა მთავრდებოდეს @redberry.ge-ით</p>
				</div>

				<div class="flex-column mb-16">
					<label for="phone" class="label-c">მობილურის ნომერი</label>
					<div class="input-container">
						<input
							type="tel"
							id="phone"
							class="phone text-input-c"
							placeholder="+995 551 12 34 56"
							required
						/>
					</div>
					<p class="hint-c">
						უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს
					</p>
				</div>

				<button class="btn-primary btn-next">შემდეგი</button>
			</form>
		</div>
		<div class="right-container">
			<img class="pre-image" />
			<div class="pre-fullname flex-row">
				<h3 class="pre-fname"></h3>
				<h3 class="pre-lname"></h3>
			</div>
			<div class="full-email flex-row">
				<img src="images/atsign.png" alt="" class="hidden" />
				<p class="pre-email"></p>
			</div>
			<div class="full-phone flex-row">
				<img src="images/phonesign.png" alt="" class="hidden" />
				<p class="pre-phone"></p>
			</div>

			<h4 class="pre-about hidden">ჩემ შესახებ</h4>
			<p class="pre-about-text"></p>
		</div>
	</body>
</html>
