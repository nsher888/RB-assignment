<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REDBERRY - Personal Info</title>
		<link rel="stylesheet" href="css/main.css" />
		<script src="./js/experience-page.js" defer type="module"></script>
	</head>
	<body class="split-container">
		<div class="left-container">
			<a href="personal.html">
				<a id="back-arrow">
					<div class="back-arrow">
						<img src="images/left-arrow.svg" alt="" />
					</div>
				</a>
			</a>
			<div class="page-title">
				<h2>გამოცდილება</h2>
				<p>2/3</p>
			</div>
			<form class="form" id="second-page-form">
				<div class="form-group">
					<div class="input-container mb-3">
						<label for="position" class="label-c"
							>თანამდებობა</label
						>
						<input
							type="text"
							id="position"
							class="position text-input-c twoGeorgian"
							placeholder="დეველოპერი, დიზაინერი, ა.შ."
						/>
						<p class="hint-c">მინიმუმ 2 სიმბოლო</p>
					</div>

					<div class="input-container mb-3">
						<label for="employer" class="label-c"
							>დამსაქმებელი</label
						>
						<input
							type="text"
							id="employer"
							class="employer text-input-c twoGeorgian"
							placeholder="დამსაქმებელი"
						/>
						<p class="hint-c">მინიმუმ 2 სიმბოლო</p>
					</div>

					<div class="dates-container flex-row mb-3">
						<div class="input-container">
							<label for="work-start" class="label-c"
								>დაწყების რიცხვი</label
							>
							<input
								type="date"
								id="work-start"
								class="work-start text-input-c date-input"
							/>
						</div>
						<div class="input-container">
							<label for="work-end" class="label-c"
								>დაწყების რიცხვი</label
							>
							<input
								type="date"
								id="work-end"
								class="work-end text-input-c date-input"
							/>
						</div>
					</div>

					<div class="input-container">
						<label for="work-description" class="label-c"
							>აღწერა</label
						>
						<textarea
							name="work-description"
							id="work-description"
							class="work-description text-input-c work-deskription"
							placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
						></textarea>
					</div>
				</div>
			</form>

			<button id="add-more-experience" class="add-more">
				მეტი გამოცდილების დამატება
			</button>

			<div class="buttons_wrapper">
				<button
					type="submit"
					class="btn-primary"
					id="experience-back-button"
				>
					უკან
				</button>

				<button
					type="submit"
					class="btn-primary"
					id="experience-next-button"
				>
					შემდეგი
				</button>
			</div>
		</div>
		<div class="right-container">
			<img class="pre-image" />
			<div class="pre-fullname flex-row">
				<h3 class="pre-fname"></h3>
				<h3 class="pre-lname"></h3>
			</div>
			<div class="full-email flex-row">
				<img src="images/atsign.png" alt="" class="hidden" />
				<p class="pre-email"></p>
			</div>
			<div class="full-phone flex-row">
				<img src="images/phonesign.png" alt="" class="hidden" />
				<p class="pre-phone"></p>
			</div>

			<h4 class="pre-about hidden">ჩემ შესახებ</h4>
			<p class="pre-about-text"></p>

			<div class="experience__wrapper hidden">
				<h4 class="pre-experience-title">გამოცდილება</h4>
				<div class="pre-experience">
					<!-- <div class="pre-experience-group">
						<div class="pre-experience-group__initials">
							<p class="pre-experience-group__initials__position"></p>
							<p class="pre-experience-group__initials__employer"></p>
						</div>
	
						<div class="pre-experience-group__dates">
							<p class="pre-experience-group__dates__start"></p>
	
							<p>-</p>
							<p class="pre-experience-group__dates__end"></p>
						</div>
	
						<p class="pre-experience-group__description"></p>
					</div> -->
				</div>
			</div>
		</div>
	</body>
</html>
